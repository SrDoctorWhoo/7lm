<html>

<head>

</head>

<body>

	<style>
		#twentyfive:checked~.progress>.progress-bar {
			width: 33.2%;
			background-color: #ffffff;
		}
	</style>

	<header>
		<div class="logo flex">
			Logo
		</div>
		<nav class="flex">
			<ul id="menu">
				<li><a href="#">Compre seu Apartamento</a></li>
				<li><a href="#">Faça sua Simulação</a></li>
				<li><a href="#">Club 7LM</a></li>
				<li><a href="#">Trabalhe Conosco</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="container">
			<div class="top">
				<a href="#" class="link">Pular Tudo</a>
			</div>
			<div class="title">
				<h1>Onde você gostaria
					de morar?</h1>
			</div>
			<div class="options">
				<div class="option">
					<form>
						<input class="cidade" type="cidade" placeholder="Busque por Cidades" aria-label="cidades">
						<ion-icon name="location-outline"></ion-icon>
					</form>
				</div>
				<div class="option">
					<form>
						<input class="cidade" type="cidade" placeholder="Busque por Bairro" aria-label="cidades">
						<ion-icon name="home-outline"></ion-icon>
					</form>
				</div>
			</div>
			<div class="bar">
				<input type="radio" class="radio" name="progress" value="five" id="five">
				<label for="five" class="label"></label>

				<input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" checked>
				<label for="fifty" class="label"></label>

				<input type="radio" class="radio" name="progress" value="fifty" id="fifty">
				<label for="twentyfive" class="label"></label>

				<input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
				<label for="seventyfive" class="label"></label>

				<input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
				<label for="onehundred" class="label"></label>

				<div class="progress">
					<div class="progress-bar"></div>
				</div>
			</div>
			<div class="foot">
				<a href="pergunta-1.html" class="access-back">Voltar</a>

				<a href="pergunta-3.html" class="follow">Continuar</a>
			</div>
		</section>
